<!doctype html>
<html>

<head lang='en'>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Aerospace Engineering</title>
  
  
  <link rel="shortcut icon" href="/assets/favicon.png"/>
	
  <!-- STYLING -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
	
</head>

<body>

  <div class="header">
    <h1 style="display: inline-block;">dbslice</h1>
  </div>


  <!-- the canvas and table-top must both be 'position: absolute' otherwise the events on svgs appended to the tabletop later on don't work.
 
  Another svg is positioned between the tabletop and the canvas. It supports drawing the lasso selection, and hosts the navigation tree! It can also host zooming in and out to reduce the size of hte small multiples.
  
  This svg must be behind the canvas if the players should draw over the tree. However, for the tree to be interactive, it has to be on top of the canvas.
  
  
  I need a place to draw the tree: this can be in the foreground only, as the tree can be minimised anyway.
  How should I handle the title? It should be on initially, and then it should disappear right? Or just have a checkbox to toggle it off! Inline with all the other checkboxes to serve as the presentation slides!!
  
  
  -->
  
  <!-- Drawing element in hte background -->
  <canvas id="canvas" class="fullscreen" style="outline: black 3px solid;"></canvas>
  
  <!-- Tree visualisation and lasso support 
  The svg is in front of the item divs to allow lasso to be applied to it.
  
  <svg id="sketchpad" class="fullscreen">
	<g class="tree" transform="translate(0,60)"></g>
  </svg>
  -->
  
  
  <!-- Place for small multiple frames -->
  <div id="tabletop" class="fullscreen">
    <!-- The svg for the clickable spatial correlation menu, and the knowledge tree -->
	<svg id="sketchpad" class="fullscreen">
	  <g class="tree" transform="translate(0,60)"></g>
    </svg>
    <div class="scalingwrapper"></div>
  </div>
	
  
  <!-- Head up display -->
  <div class="hud unselectable">
	
	
	
	<!-- Right toolbar -->
	<div class="hudright">
	
	  <!-- Minimap at the top: maybe svg with aggregated scatterplot? -->
	  <div id="minimap"></div>
	  
	  <!-- Break this out of here and create the relevant class module -->
	  <div id="batchform"></div>
	
	  <div class="hudright-menu">
        <div style="float: right;">
	      <label for="login">Login as:</label>
          <input type="text" id="username" name="login" placeholder="alias"></input>  
	    </div>
      </div>
	  
    </div>
	
	
	<div id="menucontainer"></div>
	
  </div>
  
  
  
  <script src='/code/public/dist/spatialknowledge.js'></script>  
  
</body>

</html>
